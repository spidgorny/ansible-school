---
- hosts: herder
  remote_user: adminer
  become: yes

  tasks:
  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - geogebra    # geogebra
      - squeak-vm   # scratch
      - veyon       # remote control
      - openssh-server   # ssh remotely
      - gimp        # image editor
      - josm        # maps
      - marble      # maps
      - gnome-maps  # maps
      - python-pip
  - pip:
      name: psutil
